function handleCredentialResponse(response) {
    console.log("Encoded JWT ID token: " + response.credential);

    var formData = new FormData();
    // A√±ade el token JWT al formData
    formData.append('jwt', response.credential);

    app.request({
        url: window.config.api_methods.login + '?jwt=' + response.credential,
        method: 'POST',
        /* headers: {
             'X-Auth-Token': window.config.token
         }*/
        data: formData,
        processData: false, // Necesario para FormData
        contentType: false, // Necesario para FormData
        success: function (result) {
            result = JSON.parse(result);
            sessionStorage.setItem('isLogin', true);
            sessionStorage.setItem('userinfo', JSON.stringify(result.data.userinfo));
            window.config.token = result.data.userinfo.token;
            app.views.main.router.navigate('/home/', {
                reloadCurrent: true
            });
        },
        error: function (xhr, status, error) {
            $f7.toast.show({
                text: 'An error occured: ' + error,
                cssClass: 'color-red'
            });
        }
    });
}

window.addEventListener('DOMContentLoaded', function () {
    if ('cordova' in window && cordova.platformId == 'android') {
        let ANDROID_WEBVIEW_MIN_VER = 71;
        let GOOGLE_CHROME_MIN_VER = 71;

        let handleWebViewError = function (webViewName, packageName) {
            navigator.notification.alert(
                'You\'re using an outdated version of ' + webViewName + '. Please update it from the Play Store and then open ' + BuildInfo.name + ' again.',
                function () {
                    navigator.app.exitApp();
                    if (packageName) {
                        window.plugins.webViewChecker.openGooglePlayPage(packageName);
                    }
                },
                'Alert',
                'OK'
            );
        }

        document.addEventListener('deviceready', function () {
            window.plugins.webViewChecker.isAndroidWebViewEnabled()
                .then(function (isEnabled) {
                    if (isEnabled) {
                        window.plugins.webViewChecker.getAndroidWebViewPackageInfo()
                            .then(function (packageInfo) {
                                if (packageInfo.versionName.split('.')[0] < ANDROID_WEBVIEW_MIN_VER) {
                                    try {
                                        handleWebViewError('Android WebView', packageInfo.packageName);
                                    } catch (error) {
                                        handleWebViewError('Android WebView');
                                    }
                                } else {
                                    app.init();
                                }
                            })
                            .catch(function (error) {
                                handleWebViewError('Android WebView');
                            });
                    } else {
                        window.plugins.webViewChecker.getCurrentWebViewPackageInfo()
                            .then(function (packageInfo) {
                                if (packageInfo.versionName.split('.')[0] < GOOGLE_CHROME_MIN_VER) {
                                    try {
                                        handleWebViewError('Google Chrome', packageInfo.packageName);
                                    } catch (error) {
                                        handleWebViewError('Google Chrome');
                                    }
                                } else {
                                    app.init();
                                }
                            })
                            .catch(function (error) {
                                handleWebViewError('Google Chrome');
                            });
                    }
                })
                .catch(function (error) {
                    handleWebViewError('Android WebView');
                });
        });
    } else {
        app.init();
    }
});
</script>
